<html lang="en">
<head>
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <body>
        <header>
            <div class="container">
                <h1>Cart</h1>
                <nav>
                <ul>
                    <li><a href="index.html">Catalog</a></li>
                    <li><a href="#">Cart</a></li>
                    <li><a href="Login.html">Login</a></li>
                    <li><a href="registration.html">Register</a></li>
                </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="card">
                <section class="cart">
                    <div class="cart-products">
                        <img src="Ascets/Images/watch.jpg">
                        <div class="details">
                            <div class="info">
                                <h2>watch</h2>
                                <p>1,00,000 Rs/-</p>
                            </div>
                            <button>Remove</button>
                        </div>
                    </div>
                    <div class="cart-products">
                        <img src="Ascets/Images/shirt.jpg">
                        
                        <div class="details">
                            <div class="info">
                                <h2>shirt</h2>
                                <p>1,00,000 Rs/-</p>
                            </div>
                            <button>Remove</button>
                        </div>
                    </div>
                    <div class="cart-products">
                        <img src="Ascets/Images/belt.jpg">
                        
                        <div class="details">
                            <div class="info">
                                <h2>belt</h2>
                                <p>1,00,000 Rs/-</p>
                            </div>
                            <button>Remove</button>
                        </div>
                    </div>
                    <div class="total">
                        <h3>Total : 3,00,000.00 Rs/-</h3>
                        <button>Checkout</button>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
